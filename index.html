<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عرض مستوى الخزان</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: Tahoma, sans-serif; text-align: center; padding: 50px; direction: rtl; }
    h1 { color: #2c3e50; }
    #level { font-size: 48px; color: green; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>📡 مستوى الخزان</h1>
  <div id="level">...جاري التحميل</div>

  <script>
    // إعدادات Firebase
    const firebaseConfig = {
      databaseURL: "https://esp32-tank-project-default-rtdb.europe-west1.firebasedatabase.app"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();

    // استخراج كود الجهاز من الرابط
    const params = new URLSearchParams(window.location.search);
    const deviceId = params.get('device');

    if (!deviceId) {
      document.getElementById('level').textContent = "❌ لم يتم تحديد الجهاز";
    } else {
      const tankRef = db.ref(`esp32/${deviceId}/tank`);

      tankRef.on("value", (snapshot) => {
        const level = snapshot.val();
        if (level !== null) {
          document.getElementById("level").textContent = `🔹 ${level}%`;
        } else {
          document.getElementById("level").textContent = "⛔️ لا توجد بيانات";
        }
      }, (error) => {
        document.getElementById("level").textContent = "⚠️ خطأ في الاتصال";
        console.error(error);
      });
    }
  </script>
</body>
</html>
