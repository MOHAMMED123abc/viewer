<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moniteur de Réservoir</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
    #app-container { background-color: #ffffff; width: 100%; max-width: 420px; min-height: 90vh; border-radius: 2.5rem; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.2); display: flex; flex-direction: column; overflow: hidden; }
    .card { background-color: #ffffff; border-radius: 1.75rem; box-shadow: 0 15px 30px -8px rgba(0,0,0,0.1); padding: 2rem; margin: 1.5rem; }
    .liquid-level-visual { width: 100px; height: 250px; border: 4px solid #cbd5e1; border-radius: 1.5rem; overflow: hidden; position: relative; background-color: #eef2f6; display: flex; flex-direction: column-reverse; }
    .liquid-fill { width: 100%; background: linear-gradient(to top, #3498db, #5dade2); transition: height 0.8s ease-in-out; }
  </style>
</head>
<body>
  <div id="app-container">
    <div class="p-6 text-center text-2xl font-bold text-gray-800">Moniteur de Réservoir</div>
    <div class="card flex items-center justify-between">
      <div>
        <div class="text-xl font-bold text-gray-800">Niveau (Tank)</div>
        <div id="tankValue" class="text-6xl font-extrabold text-blue-600 mt-2">--</div>
        <div class="text-sm font-medium text-gray-400 mt-1">Valeur reçue de Firebase</div>
        
        <div class="text-lg font-bold text-gray-800 mt-8">Statut</div>
        <div id="statusText" class="text-xl font-bold text-green-600">Connecté</div>
      </div>
      <div class="liquid-level-visual">
        <div id="fill" class="liquid-fill" style="height: 0%;"></div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // إعدادات Firebase الخاصة بك
    const firebaseConfig = {
      apiKey: "AIzaSyAYge0HyYiL0-vlXnnlB_FqAZvocb_lz9Y",
      databaseURL: "https://esp32-tank-project-default-rtdb.europe-west1.firebasedatabase.app"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // جلب معرف الجهاز من الرابط (device123)
    const params = new URLSearchParams(window.location.search);
    const deviceId = params.get('device') || 'device123';

    // التعديل الرئيسي: الاستماع لمسار tank كما هو في كود الـ ESP32
    const tankRef = db.ref(`esp32/${deviceId}/tank`);

    tankRef.on("value", (snapshot) => {
      const val = snapshot.val();
      if (val !== null) {
        // تحديث الرقم في الصفحة
        document.getElementById('tankValue').textContent = val;
        
        // تحديث شكل الخزان (نفترض أن القيمة بين 0 و 100)
        let fillLevel = Math.max(0, Math.min(100, val));
        document.getElementById('fill').style.height = fillLevel + "%";
        
        console.log("Valeur Tank reçue:", val);
      } else {
        document.getElementById('tankValue').textContent = "N/A";
      }
    }, (error) => {
      console.error("Erreur Firebase:", error);
    });
  </script>
</body>
</html>
